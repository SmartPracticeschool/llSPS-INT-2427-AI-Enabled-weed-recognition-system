<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weed Recognition System</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/options.css') }}" rel="stylesheet"> 
	<style>
	.bg-dark {
		background-color: #42678c!important;
	}
	#result {
		color: #0a1c4ed1;
	}
	</style>
</head>

<body>
<form action = "http://localhost:5000/photo" id="photo" method="post" enctype="multipart/form-data">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Weed detection in Soybean Farm</a>
        </div>
    </nav>
    <div class="container">
    <h2>Our Services</h2>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="single-service text-center">
        <i class="fas fa-blender"></i>
        <h3>Photo Predict</h3>
        <hr>
        <p>We classify the uploaded photo</p>
      </div>
      <hr>
      <div style="text-align: center">
      <button class="button" name="action" value="photo" type="submit"><span>Select</span></button></div>
      <hr>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="single-service text-center">
        <i class="fa fa-home"></i>
        <h3>Video Predict</h3>
        <hr>
        <p>We classify the frames in the video</p>
      </div>
      <hr>
      <div style="text-align: center">
      <button class="button" name="action" value="video" type="submit"><span>Select</span></button></div>
      <hr>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="single-service text-center">
        <i class="fas fa-ambulance"></i>
        <h3>Live Video Feed</h3>
        <hr>
        <p>We classify the crops in the live video feed</p>
        
      </div>
      <hr>
      <div style="text-align: center">
      <button class="button" name="action" value="live" type="submit"><span>Select</span></button></div>
      <hr>
    </div>
  </div>
</div>
</form>
</body>
</html>
